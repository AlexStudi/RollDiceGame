<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Game</title>
    <meta name="Roll Dice Game for Alexandre Pedarriosse Test : Dynamiser vos sites web avec Javascript">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="row">
        <section class="col-12">
            <p class="text-center">
                <img src="./images/plus-circle.svg" alt="New Game" class="filter-red">
                NEW GAME</p>
        </section>
    </div>

    <div class="row">
        <section class="col-1"></section>
        <section class="col-4">
            <p>
                PLAYER 1
                <img src="./images/dot.svg" alt="Dot current player">
            </p>
            <p id="globalScorePlayer1">43</p>
        </section>
        <section class="col-2">
            <p id="diceScore">d√©</p>
        </section>
        <section class="col-4">
            <p>
                PLAYER 2
                <img src="./images/dot.svg" alt="Dot current player">
            </p>
            <p id="globalScorePlayer2">72</p>
        </section>
        <section class="col-1"></section>
    </div>

    <div class="row">
        <section class="col-2"></section>
        <section class="col-2 score">
            <p>CURRENT</p>
            <p id="roundScorePlayer1">11</p>
        </section>
        <section class="col-4">
            <p>
                <img src="./images/arrow-repeat.svg" alt="Roll dice" class="filter-red">
                ROLL DICE
            </p>
            <p>
                <img src="./images/box-arrow-in-down.svg" alt="Hold" class="filter-red">
                HOLD
            </p>
        </section>
        <section class="col-2 score">
            <p>CURRENT</p>
            <p id="roundScorePlayer2">0</p>
        </section>
        <section class="col-2"></section>
    </div>

    
</body>
</html>
