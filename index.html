<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Game</title>
    <meta name="Roll Dice Game for Alexandre Pedarriosse Test : Dynamiser vos sites web avec Javascript">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="background">

    <header class="row py-5">
        <section class="col-12">
            <p class="text-center">
                <img src="./images/plus-circle.svg" alt="New Game" class="filter-red iconSize">
                <span class="align-middle ps-2">NEW GAME</span>
            </p>
        </section>
    </header>

    <div class="row pb-5">
        <section class="col-1"></section>
        <section class="col-4">
            <p class="playerTitle">
                PLAYER 1
                <img src="./images/dot.svg" alt="Dot current player" class="filter-red iconSize">
            </p>
            <p id="globalScorePlayer1">43</p>
        </section>
        <section class="col-2 pt-5"><!--dice-->
            <img id="diceScore" src="./images/dice-5.svg" height="70px" class="filter-red"></img>
        </section>
        <section class="col-4">
            <p class="playerTitle">
                PLAYER 2
                <img src="./images/dot.svg" alt="Dot current player" class="visually-hidden iconSize">
            </p>
            <p id="globalScorePlayer2">72</p>
        </section>
        <section class="col-1"></section>
    </div>

    <div class="row py-3">
        <section class="col-2"></section>
        <section class="col-2 score">
            <p class="roundScoreTitle">CURRENT</p>
            <p id="roundScorePlayer1">11</p>
        </section>
        <section class="col-4">
            <p class="pb-5">
                <img src="./images/arrow-repeat.svg" alt="Roll dice" class="filter-red iconSize">
                <span class="align-middle ps-2">ROLL DICE</span>
            </p>
            <p>
                <img src="./images/box-arrow-in-down.svg" alt="Hold" class="filter-red iconSize">
                <span class="align-middle ps-2">HOLD</span>
            </p>
        </section>
        <section class="col-2 score">
            <p class="roundScoreTitle">CURRENT</p>
            <p id="roundScorePlayer2">0</p>
        </section>
        <section class="col-2"></section>
    </div>

    
</body>
</html>
