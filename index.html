<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Game</title>
    <meta name="Roll Dice Game for Alexandre Pedarriosse Test : Dynamiser vos sites web avec Javascript">
    <script src="./jQuery.js"></script>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="background1"><!--Default background player 1-->

    <header class="row py-5">
        <section class="col-12">
            <a type="button" class="button text-decoration-none" href="./index.html">
                <img src="./images/plus-circle.svg" alt="New Game" class="filter-red iconSize">
                <span class="align-middle ps-2">NEW GAME</span>
            </a>
        </section>
    </header>

    <div class="row pb-5">
        <section class="col-1"></section>
        <section class="col-4"><!--Player 1-->
            <p class="playerTitle">
                <span id="playerTitle1">PLAYER 1</span> 
                <img src="./images/dot.svg" alt="Dot current player" class="filter-red iconSize" id="dotPlayer1">
            </p>
            <p id="globalScorePlayer1">0</p>
        </section>
        <section class="col-2 pt-5"><!--Dice-->
            <img id="diceScore" src="./images/dice-1.svg" height="90px" class="filter-red" alt="dice"></img>
        </section>
        <section class="col-4"><!--Player 2-->
            <p class="playerTitle" id="playerTitle2">
                <span id="playerTitle2">PLAYER 2</span>
                <img src="./images/dot.svg" alt="Dot current player" class="filter-red iconSize" id="dotPlayer2">
            </p>
            <p id="globalScorePlayer2">0</p>
        </section>
        <section class="col-1"></section>
    </div>

    <div class="row py-3">
        <section class="col-2"></section>
        <section class="col-2 score"><!--Player 1-->
            <p class="roundScoreTitle">CURRENT</p>
            <p id="roundScorePlayer1" class="pb-3">0</p>
        </section>
        <section class="col-4"><!--Roll dice & Hold buttons-->
            <div type="button" class="button mb-2" id="rollDice">
                <img src="./images/arrow-repeat.svg" alt="Roll dice" class="filter-red iconSize">
                <span class="align-middle ps-2">ROLL DICE</span>
            </div>
            <div type="button" class="button" id="holdBt">
                <img src="./images/box-arrow-in-down.svg" alt="Hold" class="filter-red iconSize">
                <span class="align-middle ps-2">HOLD</span>
            </div>
        </section>
        <section class="col-2 score"><!--Player 2-->
            <p class="roundScoreTitle">CURRENT</p>
            <p id="roundScorePlayer2">0</p>
        </section>
        <section class="col-2"></section>
    </div>
    <div class="row">
        <section class="col-12 pt-5">
            <p id="message"></p>
        </section>
    </div>
    
</body>
</html>
